<html>
    <head>
        <title>Register Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script/pages/register.js"></script>
        <link rel="stylesheet" type="text/css" href="style/new_account.css">
    </head>
    <body>
        <div class="insertion_error" id="insertion_error"></div>
        <div class="success" id="success"></div>
        <form  id="add_customer" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td class="name">Username:</td>
                    <td><input type="text" name="id"></td><td id='id_error' class="error"></td>
                </tr>
                <tr>
                    <td class="name">Full Name:</td>
                    <td><input type="text" name="name"></td><td id="name_error" class="error"></td>
                </tr>
                <tr>
                    <td class="name">Password:</td>
                    <td><input type="password" name="password"></td><td id="password_error" class="error"></td>
                </tr>
                <tr>
                    <td class="name">Street Address:</td>
                    <td><textarea name="address" rows="4" cols="15"></textarea></td><td id="address_error" class="error"></td>
                    <!--<td><input type="text" name="address"></td><td id="address_error" class="error"></td>-->
                </tr>
                <tr>
                    <td class="name">Phone Number:</td>
                    <td><input type="text" name="phone"></td><td>[Format: XXX-XXX-XXXX]</td><td id="phone_error" class="error"></td>
                </tr>
                
                <tr><td></td><td class="submit"><div onclick="validate_student()" class="button">Submit</div></td><td></td></tr>
            
            </table>
        </form>
        <a href="index.html">Back to Login</a>
    </body>
</html>
